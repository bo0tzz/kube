apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: windmill
  namespace: automation
spec:
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 2.0.52
      sourceRef:
        kind: HelmRepository
        name: windmill
        namespace: automation
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    windmill:
      baseDomain: &host workflow.bo0tzz.me
      baseProtocol: https
      appReplicas: 1
      workerReplicas: 1
      lspReplicas: 1
      multiplayerReplicas: 1
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx-internal
        cert-manager.io/cluster-issuer: letsencrypt-prod
      tls:
        - hosts:
            - *host
          secretName: windmill-tls
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: database-windmill-user
      valuesKey: POSTGRES_URL
      targetPath: windmill.databaseUrl
