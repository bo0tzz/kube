apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: goldilocks
spec:
  interval: 1h
  chart:
    spec:
      chart: vpa
      version: '3.1.0'
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: goldilocks
      interval: 1h
  values:
    recommender:
      enabled: true
    updater:
      enabled: false
    admissionController:
      enabled: false
