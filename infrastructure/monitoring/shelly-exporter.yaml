apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shelly-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: monitoring
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/cimnine/shelly-openmetrics-exporter
              tag: v0.4.0@sha256:2c4e8b3d3d0e0c3ada7a53b1aa7f9f39b10d90150e2728e4f2b9ae79b7e79f16
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
              limits:
                memory: 50Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 54901
    serviceMonitor:
      main:
        serviceName: shelly-exporter
        endpoints:
          - port: http
            scheme: http
            path: /probe
            interval: 30s
            scrapeTimeout: 10s
            params:
              target: ["192.168.178.8"]
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
