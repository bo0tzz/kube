apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shelly-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: monitoring
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/cimnine/shelly-openmetrics-exporter
              tag: v0.4.1@sha256:64b509317c5ad817618d318a4c88d639214aa6762e2dd6634b1d55b218bc3be4
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
              limits:
                memory: 50Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 54901
    serviceMonitor:
      main:
        serviceName: shelly-exporter
        endpoints:
          - port: http
            scheme: http
            path: /probe
            interval: 30s
            scrapeTimeout: 10s
            params:
              target: ["192.168.178.8"]
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
