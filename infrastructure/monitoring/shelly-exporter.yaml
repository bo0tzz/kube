apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shelly-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: monitoring
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/cimnine/shelly-openmetrics-exporter
              tag: v0.2.2@sha256:6167326803eb9f46751aa83ac459761d3d35d0c8b5a9c04db99d2b7a052ec7b2
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
              limits:
                memory: 50Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 54901
    serviceMonitor:
      main:
        serviceName: shelly-exporter
        endpoints:
          - port: http
            scheme: http
            path: /probe
            interval: 30s
            scrapeTimeout: 10s
            params:
              target: ["192.168.178.8"]
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
