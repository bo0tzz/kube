apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 1h
  chart:
    spec:
      chart: kyverno
      version: 2.7.0
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: kyverno
      interval: 1h
  values:
    resources:
      requests:
        cpu: 247m
        memory: 443M
      limits:
        memory: 1336M
