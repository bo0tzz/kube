apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: metallb     
  namespace: kube-system
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: metallb
      version: '3.0.9'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: kube-system
      interval: 1h
  values:
    controller:
      image:
        registry: quay.io
        repository: metallb/controller
        tag: v0.12.1
    configInline: |
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.4.100-192.168.4.128
