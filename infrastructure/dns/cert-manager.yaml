apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: dns
spec:
  interval: 1h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: 'v1.14.5'
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: dns
      interval: 1h
  values:
    webhook:
      enabled: true
    installCRDs: true
