apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: external-dns     
  namespace: dns
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '6.3.0'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    annotationFilter: kubernetes.io/ingress.class in (nginx)
    provider: cloudflare
    policy: sync
    txtPrefix: external-dns-
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token-secret
    excludeDomains:
      - jitsi.bo0tzz.me
      - calibre.bo0tzz.me
      - pass.bo0tzz.me
      - wiki.bo0tzz.me
      - flux-webhook.bo0tzz.me
      - db.bo0tzz.me
      - grocy.bo0tzz.me
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '6.3.0'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    annotationFilter: kubernetes.io/ingress.class in (nginx-internal)
    txtOwnerId: internal
    provider: cloudflare
    policy: sync
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token-secret

