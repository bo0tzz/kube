apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: external-dns     
  namespace: dns
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '3.5.1'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    provider: cloudflare
    policy: sync
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token-secret
    excludeDomains:
      - jitsi.bo0tzz.me
      - calibre.bo0tzz.me
      - pass.bo0tzz.me
      - wiki.bo0tzz.me
      - flux-webhook.bo0tzz.me
      - da.bo0tzz.me
      - db.bo0tzz.me
