apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.5.1
  values:
    sources: 
      - ingress
    provider: cloudflare
    policy: sync
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token-secret
    excludeDomains:
      - jitsi.bo0tzz.me
      - calibre.bo0tzz.me
      - pass.bo0tzz.me
      - wiki.bo0tzz.me
