apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: external-dns     
  namespace: dns
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '6.5.5'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    annotationFilter: kubernetes.io/ingress.class in (nginx)
    provider: cloudflare
    policy: upsert-only
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '6.5.5'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    annotationFilter: kubernetes.io/ingress.class in (nginx-internal)
    txtOwnerId: internal
    provider: cloudflare
    policy: upsert-only
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token
