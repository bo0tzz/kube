apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: external-dns     
  namespace: dns
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '8.3.10'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    sources: 
      - ingress
    provider: cloudflare
    policy: sync
    cloudflare:
      proxied: false
      secretName: cloudflare-api-token
    annotationFilter: external-dns.alpha.kubernetes.io/exclude notin (true)