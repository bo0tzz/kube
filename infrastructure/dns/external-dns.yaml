apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: external-dns     
  namespace: dns
spec:
  interval: 1h
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: '1.20.0'
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: dns
      interval: 1h
  values:
    provider:
      name: cloudflare
    sources: 
      - ingress
    policy: sync
    interval: 60m
    triggerLoopOnEvent: true
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: cloudflare_api_token
