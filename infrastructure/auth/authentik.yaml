apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.4.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: auth

  values:
    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
        hosts: [&host auth.bo0tzz.me]
        tls:
          - hosts:
              - *host
            secretName: authentik-web-tls

    authentik:
      log_level: trace
      email:
        port: 465
        use_ssl: true

    postgresql:
      enabled: false
    redis:
      enabled: true
      global:
        storageClass: zfs-iscsi

    prometheus:
      rules:
        enabled: true

  valuesFrom:
    - kind: Secret
      name: &secret authentik-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: *secret
      valuesKey: AUTHENTIK_EMAIL__HOST
      targetPath: authentik.email.host
    - kind: Secret
      name: *secret
      valuesKey: AUTHENTIK_EMAIL__USERNAME
      targetPath: authentik.email.username
    - kind: Secret
      name: *secret
      valuesKey: AUTHENTIK_EMAIL__PASSWORD
      targetPath: authentik.email.password
    - kind: Secret
      name: *secret
      valuesKey: AUTHENTIK_EMAIL__FROM
      targetPath: authentik.email.from
    - kind: Secret
      name: &db-secret authentik-postgres-authentik
      valuesKey: HOST
      targetPath: authentik.postgresql.host
    - kind: Secret
      name: *db-secret
      valuesKey: LOGIN
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: *db-secret
      valuesKey: PASSWORD
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: *db-secret
      valuesKey: DATABASE_NAME
      targetPath: authentik.postgresql.name
