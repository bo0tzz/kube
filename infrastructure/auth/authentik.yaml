apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2022.12.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: auth

  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: bo0tzz.me
      hosts:
        - host: &host auth.bo0tzz.me
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: authentik-web-tls

    envFrom:
      - secretRef:
          name: authentik-secret

    envValueFrom:
      AUTHENTIK_POSTGRESQL__HOST:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: HOST
      AUTHENTIK_POSTGRESQL__NAME:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: DATABASE_NAME
      AUTHENTIK_POSTGRESQL__USER:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: LOGIN
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: PASSWORD

    authentik:
      log_level: debug

    postgresql:
      enabled: false
    redis:
      enabled: true
      global:
        storageClass: zfs-iscsi

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
