apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: metallb     
  namespace: metallb-system
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 1h
  chart:
    spec:
      chart: metallb
      version: '2.6.14'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 1h
  values:
    configInline: |
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.10.0/24
        avoid-buggy-ips: true
