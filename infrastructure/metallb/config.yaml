kind: ConfigMap
apiVersion: v1
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.10.0/24
      avoid-buggy-ips: true
    - name: lan
      protocol: layer2
      addresses:
      - 192.168.0.0/16
      auto-assign: false
