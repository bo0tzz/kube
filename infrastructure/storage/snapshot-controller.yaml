apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: piraeus-charts
  namespace: storage
spec:
  interval: 1h
  url: https://piraeus.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: snapshot-controller
      version: 1.9.2
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: storage
  upgrade:
    crds: CreateReplace
