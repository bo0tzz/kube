apiVersion: k8up.io/v1
kind: Backup
metadata:
  name: backup-test
  namespace: storage
spec:
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2
  promURL: http://minio-gateway-service:9000
  backend:
    s3:
      endpoint: http://minio-gateway-service:9000
      bucket: kube-volumes-backup
      accessKeyIDSecretRef:
        name: minio-root
        key: MINIO_ROOT_USER
      secretAccessKeySecretRef:
        name: minio-root
        key: MINIO_ROOT_PASSWORD