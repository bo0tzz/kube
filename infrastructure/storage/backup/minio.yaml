apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio
  namespace: storage
spec:
  storageClassName: manual
  capacity:
    storage: 100G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.1
    path: "/rpool/backup/kube/volumes"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio
  namespace: storage
spec:
  storageClassName: manual
  volumeName: minio
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100G
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  namespace: storage
spec:
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio
      containers:
      - name: minio
        image: minio/minio:RELEASE.2022-05-19T18-20-59Z
        args:
        - gateway
        - nas
        - /storage
        envFrom:
        - secretRef:
            name: minio-root
        ports:
        - containerPort: 9000
          hostPort: 9000
        volumeMounts:
        - name: storage
          mountPath: "/storage"
---
apiVersion: v1
kind: Service
metadata:
  name: minio-backup
  namespace: storage
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio