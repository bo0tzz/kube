apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: storage
spec:
  backend:
    s3:
      endpoint: http://minio-gateway-service:9000
      bucket: kube-volumes-backup
      accessKeyIDSecretRef:
        name: minio-root
        key: MINIO_ROOT_USER
      secretAccessKeySecretRef:
        name: minio-root
        key: MINIO_ROOT_PASSWORD
  backup:
    schedule: '@daily-random'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  check:
    schedule: '@weekly-random'
  prune:
    schedule: '@weekly-random'
    retention:
      keepLast: 5
      keepMonthly: 3