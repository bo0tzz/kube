apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: k8up
  namespace: storage
spec:
  interval: 1h
  url: https://charts.appuio.ch
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: k8up
      version: '2.0.4'
      sourceRef:
        kind: HelmRepository
        name: k8up
        namespace: storage
      interval: 1h
  values:
    k8up:
      envVars:
      - name: BACKUP_GLOBALREPOPASSWORD
        value: password