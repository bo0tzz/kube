apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: openebs
  namespace: storage
spec:
  interval: 1h
  url: https://openebs.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: openebs
      version: '3.2.0'
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: storage
      interval: 1h
  values:
    jiva:
      enabled: true
      defaultStoragePath: /mnt/storage
    localprovisioner:
      basePath: /mnt/storage/local
      deviceClass:
        enabled: false
    snapshotOperator:
      enabled: false
    ndm:
      enabled: false
    ndmOperator:
      enabled: false