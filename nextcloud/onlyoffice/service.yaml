apiVersion: v1
kind: Service
metadata:
  labels:
    service: onlyoffice
  name: onlyoffice
  namespace: nextcloud
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
  selector:
    k8s-app: onlyoffice
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onlyoffice
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - docs.dakengeenknaken.nl
      secretName: onlyoffice-web-tls
  rules:
    - host: docs.dakengeenknaken.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onlyoffice
                port:
                  name: http
