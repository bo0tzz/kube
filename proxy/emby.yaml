apiVersion: v1
kind: Service
metadata:
  name: emby
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8096
---
apiVersion: v1
kind: Endpoints
metadata:
  name: emby
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.2.10
    ports:
      - port: 8096
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emby
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - emby.bo0tzz.me
    secretName: emby-web-tls
  rules:
  - host: emby.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emby
            port:
              number: 80
