apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: proxy
data:
  nginx.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        location /plakplaatsen.html {
            alias /var/www/public_files/plakplaatsen.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
