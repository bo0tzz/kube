apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-static
  namespace: proxy
spec:
  selector:
    matchLabels:
      app: db-static
  replicas: 1
  template:
    metadata:
      labels:
        app: db-static
    spec:
      containers:
      - name: db-static
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/conf.d
            name: nginx-conf
            readOnly: true
          - mountPath: /var/www/public_files
            name: nginx-plakplaatsen
            readOnly: true
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: nginx-plakplaatsen
          configMap:
            name: nginx-plakplaatsen
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: nginx-web
  name: nginx-web
  namespace: proxy
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: db-static
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-web
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - db.bo0tzz.me
    secretName: db-web-tls
  rules:
  - host: db.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-web
          servicePort: http
