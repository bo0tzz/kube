apiVersion: v1
kind: Service
metadata:
  name: calibre
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
---
apiVersion: v1
kind: Endpoints
metadata:
  name: calibre
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.187
    ports:
      - port: 8083
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
  - hosts: 
    - calibre.bo0tzz.me
    secretName: calibre-web-tls
  rules:
  - host: calibre.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calibre
            port:
              number: 80
