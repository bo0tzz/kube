apiVersion: v1
kind: Service
metadata:
  name: calibre
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
---
apiVersion: v1
kind: Endpoints
metadata:
  name: calibre
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.8
    ports:
      - port: 8083
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: calibre
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - calibre.bo0tzz.me
    secretName: calibre-web-tls
  rules:
  - host: calibre.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: calibre
          servicePort: 80
