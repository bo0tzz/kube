apiVersion: v1
kind: Service
metadata:
  name: docassemble
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8100
---
apiVersion: v1
kind: Endpoints
metadata:
  name: docassemble
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.187
    ports:
      - port: 8100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docassemble
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
  - hosts: 
    - da.bo0tzz.me
    secretName: da-web-tls
  rules:
  - host: da.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          service:
            name: docassemble
            port:
              number: 80
