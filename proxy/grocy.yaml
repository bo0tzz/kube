apiVersion: v1
kind: Service
metadata:
  name: grocy
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9283
---
apiVersion: v1
kind: Endpoints
metadata:
  name: grocy
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.187
    ports:
      - port: 9283
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - grocy.bo0tzz.me
    secretName: grocy-web-tls
  rules:
  - host: grocy.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: grocy
          servicePort: 80
