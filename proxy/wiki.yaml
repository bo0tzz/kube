apiVersion: v1
kind: Service
metadata:
  name: wiki
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: wiki
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.7
    ports:
      - port: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: wiki
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - wiki.bo0tzz.me
    secretName: wiki-web-tls
  rules:
  - host: wiki.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: wiki
          servicePort: 80
