apiVersion: v1
kind: Service
metadata:
  name: pass
  namespace: proxy
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pass
  namespace: proxy
subsets:
  - addresses:
      - ip: 192.168.1.4
    ports:
      - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pass
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - pass.bo0tzz.me
    secretName: pass-web-tls
  rules:
  - host: pass.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: pass
          servicePort: 80
