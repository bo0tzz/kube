apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-files-conf
  namespace: proxy
data:
  nginx.conf: |
    server {
        listen       80;
        server_name  files.bo0tzz.me;

        root /files;

        sendfile on;
        sendfile_max_chunk 1m;
        
        location = / {
            autoindex off;
        }

        location / {
            autoindex on;
            autoindex_exact_size off;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-files
  namespace: proxy
spec:
  selector:
    matchLabels:
      app: nginx-files
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-files
    spec:
      containers:
      - name: nginx-files
        image: nginx:1.22.0
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/conf.d
            name: nginx-files-conf
            readOnly: true
          - mountPath: /files
            name: nginx-files
            readOnly: true
      volumes:
        - name: nginx-files-conf
          configMap:
            name: nginx-files-conf
        - name: nginx-files
          persistentVolumeClaim:
            claimName: nginx-files-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: nginx-files-web
  name: nginx-files-web
  namespace: proxy
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: nginx-files
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-files-web
  namespace: proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
  - hosts: 
    - files.bo0tzz.me
    secretName: files-web-tls
  rules:
  - host: files.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-files-web
            port:
              name: http
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx-files-claim
  namespace: proxy
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 100Gi
