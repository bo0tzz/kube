# TODO: Move to helm chart (https://github.com/movetokube/postgres-operator/pull/90)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-postgres-operator
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ext-postgres-operator
  template:
    metadata:
      labels:
        name: ext-postgres-operator
    spec:
      serviceAccountName: ext-postgres-operator
      containers:
        - name: ext-postgres-operator
          image: ghcr.io/movetokube/postgres-operator:2.4.0
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ext-postgres-operator"
            - name: POSTGRES_HOST
              value: app-db-rw.database.svc
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-db-superuser
                  key: username
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: app-db-superuser
                  key: password
            - name: POSTGRES_URI_ARGS
              value: ""
