apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jitsi
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: jitsi-meet
      version: '1.2.2'
      sourceRef:
        kind: HelmRepository
        name: jitsi
        namespace: applications
      interval: 1h
  values:
    web:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
        - host: jitsi.test.bo0tzz.me
          paths: ['/']
        tls:
        - secretName: jitsi-test-web-tls
          hosts:
            - jitsi.test.bo0tzz.me
    jvb:
      UDPPort: 30300
      publicIP: 192.168.4.102
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.4.102
      metrics:
        enabled: true