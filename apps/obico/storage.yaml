apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obico-config
  namespace: applications
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: zfs-iscsi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obico-media
  namespace: applications
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: zfs-iscsi
