---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dawarkitty
  namespace: dawarich
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: dawarich
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      dawarkitty:
        containers:
          app:
            image:
              repository: ghcr.io/bo0tzz/dawarkitty
              tag: 0.2.0
            env:
              RUST_LOG: trace
              RUST_BACKTRACE: full
            envFrom:
              - secret: dawarkitty-secret
    service:
      app:
        controller: dawarkitty
        ports:
          http:
            port: 9090
    serviceMonitor:
      main:
        serviceName: tractive-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 5m
            scrapeTimeout: 20s
