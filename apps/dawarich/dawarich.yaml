---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dawarich
  namespace: dawarich
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: dawarich
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      dawarich:
        containers:
          app: &bapp
            image:
              repository: ghcr.io/bo0tzz/dawarich
              tag: main@sha256:2a1884eec71649367364f1458685874d0bdd1ed0786b4fe5f6d3ef39923013e3
            env:
              REDIS_URL: redis://localhost:6379
              APPLICATION_HOSTS: "dawarich.bo0tzz.me,dawarich:3000"
              DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: HOST
              DATABASE_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: LOGIN
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: PASSWORD
              DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: DATABASE_NAME
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
            command:
              - "web-entrypoint.sh"
            args:
              - "bin/rails server -p 3000 -b 0.0.0.0"
          sidekick:
            <<: *bapp
            command:
              - "sidekiq-entrypoint.sh"
            args:
              - "bundle exec sidekiq"
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.2
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: &hostname dawarich.bo0tzz.me
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostname
            secretName: dawarich-tls
