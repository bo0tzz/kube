---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dawarich
  namespace: dawarich
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: dawarich
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      dawarich:
        containers:
          app: &bapp
            image:
              repository: freikin/dawarich
              tag: 0.23.5
            env:
              REDIS_URL: redis://dawarich-valkey.dawarich.svc.cluster.local:6379
              APPLICATION_HOSTS: "dawarich.bo0tzz.me"
              DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: HOST
              DATABASE_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: LOGIN
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: PASSWORD
              DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: database-dawarich-user
                    key: DATABASE_NAME
            envFrom:
              - secretRef:
                  name: dawarich-db-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
            command:
              - "web-entrypoint.sh"
            args:
              - "bin/rails server -p 3000 -b 0.0.0.0"
          sidekick:
            <<: *bapp
            command:
              - "sidekiq-entrypoint.sh"
            args:
              - "bundle exec sidekiq"
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.0.2
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: dawarich.bo0tzz.me
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
