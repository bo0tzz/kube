apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: '4.22.0'
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: applications
      interval: 1h
  values:
    resources:
      requests:
        cpu: 1
        memory: 4G
      limits:
        memory: 4G
    minecraftServer:
      eula: "TRUE"
      version: "1.19"
      whitelist: Dylan_rengers,bo0tzz
      ops: Dylan_rengers,bo0tzz
      maxWorldSize: 29999984
      spawnProtection: 0
      pvp: true
      memory: 3000M
      serviceType: LoadBalancer
      loadBalancerIP: 192.168.4.103
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
        storageClass: zfs-iscsi
        Size: 5G