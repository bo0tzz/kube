apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: '4.1.0'
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: applications
      interval: 1h
  values:
    resources:
      requests:
        memory: 3G
        cpu: 1
    minecraftServer:
      eula: "TRUE"
      version: "1.19"
      whitelist: IComboluca,FranseSlak,kelvy_mincraft,bo0tzz,HarigeHond,Zware_van_Nelle,nigelgamer1234,snuifduif12
      ops: IComboluca,bo0tzz,HarigeHond,Zware_van_Nelle,nigelgamer1234,snuifduif12
      maxWorldSize: 29999984
      spawnProtection: 0
      pvp: true
      memory: 3000M
      serviceType: LoadBalancer
      loadBalancerIP: 192.168.4.103
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
        storageClass: zfs-iscsi
        Size: 5G
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-admin
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: rcon-web-admin
      version: '1.0.0'
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: applications
      interval: 1h
  values:
    rconWeb:
      isAdmin: true
      password: insecure
      rconHost: minecraft-minecraft-rcon
      rconPasswordExistingSecret: minecraft-minecraft