apiVersion: v1
kind: Service
metadata:
  labels:
    service: watery
  name: watery
  namespace: applications
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8000
  selector:
    app: watery
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watery
  namespace: applications
  annotations:
    auth.kube.bo0tzz.me/enabled: "true"
    kubernetes.io/ingress.class: nginx-internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - plants.bo0tzz.me
      secretName: watery-web-tls
  rules:
    - host: plants.bo0tzz.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: watery
                port:
                  name: http
