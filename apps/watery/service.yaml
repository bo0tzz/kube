apiVersion: v1
kind: Service
metadata:
  labels:
    service: watery
  name: watery
  namespace: applications
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8000
  selector:
    app: watery
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watery
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: http://authentik.auth.svc.cluster.local/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: https://bo0tzz.me/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
spec:
  tls:
    - hosts:
        - plants.bo0tzz.me
      secretName: watery-web-tls
  rules:
    - host: plants.bo0tzz.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: watery
                port:
                  name: http
