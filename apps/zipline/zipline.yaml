---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
  namespace: applications
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    controllers:
      zipline:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:091ff6a6cffccb9db7550607544fc1c41285836a9777c95fc1ecf3f9fb973b8e
            env:
              CORE_DATABASE_URL:
                  valueFrom:
                    secretKeyRef:
                      name: database-zipline-user
                      key: POSTGRES_URL
              CORE_RETURN_HTTPS: true
              DATASOURCE_TYPE: local
              DATASOURCE_LOCAL_DIRECTORY: /data
              FEATURES_OAUTH_REGISTRATION: true
              FILES_DEFAULT_FORMAT: random
              FILES_MAX_FILE_SIZE: 10gb
              URLS_ROUTE: /l
            envFrom:
              - secretRef:
                  name: zipline-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    persistence:
      data:
        existingclaim: zipline-data

    service:
      app:
        controller: zipline
        ports:
          http:
            port: 3000

    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &hostName bo0.tz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName
