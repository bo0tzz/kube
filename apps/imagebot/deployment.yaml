apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagebot
  namespace: applications
  labels:
    app: imagebot
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: imagebot
  replicas: 1
  template:
    metadata:
      labels:
        app: imagebot
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: imagebot-data
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: imagebot
          image: ghcr.io/bo0tzz/image_bot:main
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: imagebot-token
          env:
            - name: KEY_DB_PATH
              value: "/data/keys.db"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 20m
              memory: 200M
