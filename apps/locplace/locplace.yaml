apiVersion: apps/v1
kind: Deployment
metadata:
  name: locplace
  namespace: locplace
  labels:
    app: locplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locplace
  template:
    metadata:
      name: locplace
      labels:
        app: locplace
    spec:
      containers:
        - name: locplace
          image: ghcr.io/locplace/server:0.3.6
          imagePullPolicy: Always
          env:
            - name: MAX_PENDING_BATCHES
              value: "1000"
            - name: DB_MAX_CONNS
              value: "50"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: locplace-db-app
                  key: uri
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: locplace-admin-key
                  key: key
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
      restartPolicy: Always
      
