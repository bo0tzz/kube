apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pingvin-share
  namespace: applications
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    controllers:
      pingvin-share:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          configure:
            image:
              repository: ghcr.io/dmfrey/bash
              tag: 5.2.26-alpine3.20
            command:
              - "/usr/local/bin/bash"
              - -c
              - envsubst < /config-template/config.yaml > /config/config.yaml
            env:
              - name: PINGVIN_OIDC_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: pingvin-share-oidc
                    key: OIDC_CLIENT_ID
              - name: PINGVIN_OIDC_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: pingvin-share-oidc
                    key: OIDC_CLIENT_SECRET
        containers:
          app:
            image:
              repository: ghcr.io/stonith404/pingvin-share
              tag: v1.13.0
            env:
              TZ: Europe/Amsterdam
              TRUST_PROXY: "true"
              DATA_DIRECTORY: /data
              CONFIG_FILE: /config/config.yaml
              DATABASE_URL: file:/data/pingvin-share.db?connection_limit=1

    service:
      app:
        controller: pingvin-share
        ports:
          http:
            port: 3000

    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          nginx.ingress.kubernetes.io/proxy-body-size: "1g"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        hosts:
          - host: &hostName share.zijlein.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName
            secretName: pingvin-share-tls

    persistence:
      data:
        existingClaim: pingvin-share-data
        advancedMounts:
          pingvin-share:
            app:
              - path: /data
      config:
        type: emptyDir
        advancedMounts:
          pingvin-share:
            app:
              - path: /config
            configure:
              - path: /config
      config-template:
        type: configMap
        name: pingvin-share-config
        advancedMounts:
          pingvin-share:
            configure:
              - path: /config-template
