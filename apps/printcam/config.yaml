apiVersion: v1
kind: ConfigMap
metadata:
  name: printcam-config
  namespace: applications
data:
  nginx.conf: |
    worker_processes auto;
    
    events {
        worker_connections  1024;
    }
    
    http { 
        default_type application/octet-stream;
    
        server { 
            listen 80; 
            location /live { 
                alias /shared/hls/; 
            } 
        }
    
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
            text/html html;
        } 
    }
  