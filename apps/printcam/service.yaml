apiVersion: v1
kind: Service
metadata:
  labels:
    service: printcam
  name: printcam
  namespace: applications
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
  selector:
    app: printcam
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: printcam
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - printcam.bo0tzz.me
    secretName: printcam-web-tls
  rules:
  - host: printcam.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: printcam
            port:
              name: http
