apiVersion: apps/v1
kind: Deployment
metadata:
  name: linx
  namespace: applications
  labels:
    app: linx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linx
  replicas: 1
  template:
    metadata:
      labels:
        app: linx
    spec:
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: files
          persistentVolumeClaim:
            claimName: linx-files
      containers:
        - name: linx
          image: ghcr.io/bo0tzz/linx-server@sha256:e156d148f61121268ba87e5a6df283b7541e28c4228954caef10380f6df7388a
          args: ["-config", "/data/linx-server.conf"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /data
