apiVersion: apps/v1
kind: Deployment
metadata:
  name: linx
  namespace: applications
  labels:
    app: linx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linx
  replicas: 1
  template:
    metadata:
      labels:
        app: linx
    spec:
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: files
          persistentVolumeClaim:
            claimName: linx-files
      containers:
        - name: linx
          image: ghcr.io/bo0tzz/linx-server@sha256:d753b7fab1ee233ba6a552528dcce741a0089a7efaf44d00374af5ca3ee140c9
          args: ["-config", "/data/linx-server.conf"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /data
          resources:
            requests:
              cpu: 20m
              memory: 128M
