apiVersion: v1
kind: Service
metadata:
  labels:
    service: linx
  name: linx
  namespace: applications
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8080
  selector:
    app: linx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linx
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
  - hosts: 
    - put.bo0tzz.me
    secretName: linx-web-tls
  rules:
  - host: put.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linx
            port:
              name: http
