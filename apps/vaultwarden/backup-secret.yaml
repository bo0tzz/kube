apiVersion: v1
kind: Secret
metadata:
  name: vaultwarden-restic-secret
  namespace: applications
type: Opaque
stringData:
  RESTIC_REPOSITORY: "${VOLSYNC_RESTIC_REPOSITORY}/vaultwarden"
  RESTIC_PASSWORD: "${VOLSYNC_RESTIC_PASSWORD}"
  AWS_ACCESS_KEY_ID: "${VOLSYNC_B2_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${VOLSYNC_B2_KEY_SECRET}"
