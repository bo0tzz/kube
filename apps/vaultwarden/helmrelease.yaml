apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
      interval: 1h
  values:
    image:
      repository: vaultwarden/server
      tag: 1.35.2-alpine
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
    env:
      SIGNUPS_ALLOWED: false
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-vaultwarden-user
            key: POSTGRES_URL
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
        hosts:
          - host: pass.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - pass.bo0tzz.me
            secretName: vaultwarden-web-tls
    resources:
      requests:
        cpu: 100m
        memory: 250M
