apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: calibre-web
      version: '8.3.2'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: applications
      interval: 1h
  values:
    image:
      tag: "0.6.18"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
      books:
        enabled: true
        existingClaim: library
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.1
    path: "/rpool/media/books/angel"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  volumeName: library
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G