apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
      interval: 1h
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.19@sha256:e3ea15ef5c62482781c8671c029ace3125e965bf351c2b2e5cba4f178f1b27a8
    service:
      main:
        ports:
          http:
            port: 8083
    env:
      PUID: "501"
      PGID: "50"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
      books:
        enabled: true
        existingClaim: library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: calibre.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - calibre.bo0tzz.me
            secretName: calibre-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 200M
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.1
    path: "/rpool/media/books/angel"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  volumeName: library
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G