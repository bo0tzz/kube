apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: calibre-web
      version: '8.3.2'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: applications
      interval: 1h
  values:
    image:
      tag: "0.6.18"
    env:
      PUID: "501"
      PGID: "50"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
      books:
        enabled: true
        existingClaim: library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: calibre.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - calibre.bo0tzz.me
            secretName: calibre-web-tls
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.1
    path: "/rpool/media/books/angel"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library
  namespace: applications
spec:
  storageClassName: manual
  volumeName: library
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G