---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tandoor
  namespace: applications
spec:
  interval: 15m
  chart:
    spec:
      chart: tandoor
      version: 0.8.4
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: applications
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/tandoorrecipes/recipes
      tag: 1.5.4
    env:
      SOCIAL_DEFAULT_ACCESS: True
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST:
        valueFrom:
          secretKeyRef:
            name: database-tandoor-user
            key: HOST
      POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: database-tandoor-user
            key: LOGIN
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-tandoor-user
            key: PASSWORD
      POSTGRES_DB:
        valueFrom:
          secretKeyRef:
            name: database-tandoor-user
            key: DATABASE_NAME
    envFrom:
      - secretRef:
          name: tandoor-secrets
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: tandoor.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
              - path: /static
                service:
                  port: 80
              - path: /media
                service:
                  port: 80
        tls:
          - hosts:
              - tandoor.bo0tzz.me
            secretName: tandoor-web-tls
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        existingClaim: tandoor-config
      media:
        enabled: true
        type: pvc
        mountPath: /opt/recipes/mediafiles
        existingClaim: tandoor-media
    postgresql:
      enabled: false
