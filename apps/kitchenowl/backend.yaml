apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitchenowl-backend
  namespace: applications
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: tombursch/kitchenowl
      tag: v75
    controller:
      replicas: 1
    service:
      main:
        enabled: true
        ports:
          http:
            port: 5000
    env:
      DB_DRIVER: postgresql
      DB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-kitchenowl-user
            key: HOST
      DB_USER:
        valueFrom:
          secretKeyRef:
            name: database-kitchenowl-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-kitchenowl-user
            key: PASSWORD
      DB_NAME:
        valueFrom:
          secretKeyRef:
            name: database-kitchenowl-user
            key: DATABASE_NAME
    envFrom:
      - secretRef:
          name: kitchenowl-secret
    persistence:
      data:
        enabled: true
        existingClaim: kitchenowl-data
        mountPath: /data
