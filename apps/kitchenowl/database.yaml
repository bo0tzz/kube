apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: kitchenowl-db
  namespace: applications
spec:
  database: kitchenowl
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: kitchenowl-user
  namespace: applications
spec:
  role: kitchenowl
  database: kitchenowl-db
  secretName: database
  privileges: OWNER
