apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-static
  namespace: applications
spec:
  selector:
    matchLabels:
      app: db-static
  replicas: 1
  template:
    metadata:
      labels:
        app: db-static
    spec:
      containers:
      - name: db-static
        image: nginx:1.29.2
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/conf.d
            name: db-static-conf
            readOnly: true
          - mountPath: /var/www/public_files
            name: db-static-files
            readOnly: true
      volumes:
        - name: db-static-conf
          configMap:
            name: db-static-conf
        - name: db-static-files
          configMap:
            name: db-static-files
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: db-static-web
  name: db-static-web
  namespace: applications
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: db-static
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: db-static-web
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
  - hosts: 
    - db.bo0tzz.me
    secretName: db-web-tls
  rules:
  - host: db.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: db-static-web
            port:
              name: http
