apiVersion: v1
kind: ConfigMap
metadata:
  name: db-static-conf
  namespace: applications
data:
  nginx.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        root /var/www/public_files;
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
