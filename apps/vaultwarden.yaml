apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: vaultwarden-db
  namespace: applications
spec:
  database: vaultwarden
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: vaultwarden-user
  namespace: applications
spec:
  role: vaultwarden
  database: vaultwarden-db
  secretName: database
  privileges: OWNER
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: vaultwarden
      version: '5.0.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: applications
      interval: 1h
  values:
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
    env:
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-vaultwarden-user
            key: POSTGRES_URL
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
        hosts:
          - host: pass.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - pass.bo0tzz.me
            secretName: vaultwarden-web-tls