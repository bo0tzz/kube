apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: glazedb
  namespace: applications
spec:
  database: glazedb
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: glazedb-user
  namespace: applications
spec:
  role: glazedb
  database: glazedb
  secretName: database
  privileges: OWNER
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: glazedb
  namespace: applications
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    controllers:
      glazedb:
        containers:
          app:
            image:
              repository: ghcr.io/bo0tzz/glazedb
              tag: 0.0.2
            env:
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-glazedb-user
                    key: POSTGRES_URL
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: glazedb
        ports:
          http:
            port: 3000

    ingress:
      app:
        annotations:
          auth.kube.bo0tzz.me/enabled: "true"
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
        hosts:
          - host: &hostName glaze.zijlein.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName
            secretName: glazedb-tls
