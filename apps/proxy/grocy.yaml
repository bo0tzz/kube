apiVersion: v1
kind: Service
metadata:
  name: grocy
  namespace: applications
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9283
---
apiVersion: v1
kind: Endpoints
metadata:
  name: grocy
  namespace: applications
subsets:
  - addresses:
      - ip: 192.168.1.187
    ports:
      - port: 9283
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
  - hosts: 
    - grocy.bo0tzz.me
    secretName: grocy-web-tls
  rules:
  - host: grocy.bo0tzz.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              number: 80
