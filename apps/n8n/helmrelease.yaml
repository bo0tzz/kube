apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: applications
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    image:
      repository: ghcr.io/n8n-io/n8n
      tag: 0.220.0
    command: ["n8n"]
    env:
      GENERIC_TIMEZONE: Europe/Amsterdam
      WEBHOOK_URL: https://n8n.bo0tzz.me
      N8N_USER_FOLDER: /config
      N8N_PORT: &port 80
      N8N_METRICS: true
      DB_TYPE: postgresdb
      N8N_LOG_LEVEL: debug
      DB_LOGGING_ENABLED: true
      DB_LOGGING_OPTIONS: all
      DB_POSTGRESDB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-n8n-user
            key: HOST
      DB_POSTGRESDB_USER:
        valueFrom:
          secretKeyRef:
            name: database-n8n-user
            key: LOGIN
      DB_POSTGRESDB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-n8n-user
            key: PASSWORD
      DB_POSTGRESDB_DATABASE:
        valueFrom:
          secretKeyRef:
            name: database-n8n-user
            key: DATABASE_NAME
    envFrom:
      - secretRef:
          name: n8n-secret
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: &host "n8n.bo0tzz.me"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: n8n-web-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: zfs-iscsi
    resources:
      requests:
        cpu: 10m
        memory: 200Mi
      limits:
        memory: 1000Mi
