apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: immich
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photo-library

    env:
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: DATABASE_NAME
      LOG_LEVEL: verbose
      TZ: Europe/Amsterdam

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.114.0"

    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
      ingress:
        main:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: bo0tzz.me
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: photos.bo0tzz.me
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - photos.bo0tzz.me
              secretName: immich-web-tls

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
      probes:
        liveness:
          spec:
            initialDelaySeconds: 120
        readiness:
          spec:
            initialDelaySeconds: 120
