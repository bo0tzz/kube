apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: immich-charts
  namespace: immich
spec:
  interval: 1h
  url: https://github.com/immich-app/immich-charts.git
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/apps/immich
      sourceRef:
        kind: GitRepository
        name: immich-charts
        namespace: immich
      interval: 1m
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    common_env:
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: DATABASE_NAME
      JWT_SECRET:
        valueFrom:
          secretKeyRef:
            name: immich-config
            key: JWT_SECRET
      LOG_LEVEL: verbose
      DISABLE_REVERSE_GEOCODING: 'false'

    persistence:
      library:
        enabled: true
        existingClaim: photo-library

      geocoding-dump:
        enabled: false
    
    server:
      image:
        repository: altran1502/immich-server
        tag: v1.44.0
    microservice:
      replicas: 3
      image:
        repository: altran1502/immich-server
        tag: v1.44.0
    machine_learning:
      image:
        repository: altran1502/immich-machine-learning
        tag: v1.44.0
    web:
      image:
        repository: altran1502/immich-web
        tag: v1.44.0
    proxy:
      image:
        repository: altran1502/immich-proxy
        tag: v1.44.0

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: photos.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - photos.bo0tzz.me
            secretName: immich-web-tls
