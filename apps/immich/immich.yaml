apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: immich-charts
  namespace: immich
spec:
  interval: 1h
  url: https://github.com/immich-app/immich-charts.git
  ref:
    branch: refactor
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/immich
      sourceRef:
        kind: GitRepository
        name: immich-charts
        namespace: immich
      interval: 1m
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    typesense:
      enabled: true
      persistence:
        tsdata:
          enabled: true
          storageClass: zfs-iscsi

    immich:
      persistence:
        library:
          existingClaim: photo-library

    env:
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: DATABASE_NAME
      LOG_LEVEL: verbose

    microservices:
      controller:
        replicas: 2

    proxy:
      ingress:
        main:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: bo0tzz.me
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: photos.bo0tzz.me
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - photos.bo0tzz.me
              secretName: immich-web-tls
