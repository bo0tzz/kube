apiVersion: batch/v1
kind: Job
metadata:
  name: immich-import
  namespace: immich
spec:
  template:
    spec:
      restartPolicy: OnFailure
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: immich-cli
          image: "ghcr.io/bo0tzz/immich-cli:main"
          imagePullPolicy: Always
          args: 
            - "upload"
            - "-y"
            - "-d"
            - "/import"
            - "-t"
            - "6"
          envFrom:
            - secretRef:
                name: immich-import
            
          volumeMounts:
            - name: import
              mountPath: /import
      volumes:
        - name: import
          persistentVolumeClaim:
            claimName: immich-import
