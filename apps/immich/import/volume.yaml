apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-import
  namespace: immich
spec:
  storageClassName: manual
  capacity:
    storage: 1T
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.1
    path: "/rpool/media/photos/import"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-import
  namespace: immich
spec:
  storageClassName: manual
  volumeName: immich-import
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1T