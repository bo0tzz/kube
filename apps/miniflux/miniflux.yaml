apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
      interval: 1h
  values:
    image:
      repository: ghcr.io/miniflux/miniflux
      tag: 2.2.14
    service:
      main:
        ports:
          http:
            port: 8080
    envFrom:
      - secretRef:
          name: miniflux-secret
    env:
      BASE_URL: https://feed.bo0tzz.me
      POLLING_PARSING_ERROR_LIMIT: 0
      POLLING_SCHEDULER: entry_frequency
      RUN_MIGRATIONS: 1
      CREATE_ADMIN: 1
      ADMIN_USERNAME: boet
      OAUTH2_PROVIDER: oidc
      OAUTH2_REDIRECT_URL: https://feed.bo0tzz.me/oauth2/oidc/callback
      OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://auth.bo0tzz.me/application/o/miniflux/
      OAUTH2_USER_CREATION: 1
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-miniflux-user
            key: POSTGRES_URL
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
        hosts:
          - host: feed.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - feed.bo0tzz.me
            secretName: miniflux-web-tls
    resources:
      requests:
        cpu: 200m
        memory: 150M
