apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: applications
  labels:
    app: homepage
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  replicas: 1
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/bo0tzz/homepage:main@sha256:67453aca144ba70bdb3af511175b3731d9edc75ff9263c32eb46a1bff5465b60
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
          - secretRef:
              name: homepage-secret
          resources:
            requests:
              cpu: 20m
              memory: 200M
