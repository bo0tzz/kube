apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: applications
  labels:
    app: homepage
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  replicas: 1
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/bo0tzz/homepage:main@sha256:fc42406a7aa8d103ac971dad3987f318a1645f328d0e9540104add0b960a3e8b
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
          - secretRef:
              name: homepage-secret
          resources:
            requests:
              cpu: 20m
              memory: 200M
