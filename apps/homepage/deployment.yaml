apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: applications
  labels:
    app: homepage
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  replicas: 1
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/bo0tzz/homepage:main@sha256:1713252766e86ec5eb100f07c7f6d1c426426bd3db5c2e4411beb385c59d2384
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
          - secretRef:
              name: homepage-secret
          resources:
            requests:
              cpu: 20m
              memory: 200M
