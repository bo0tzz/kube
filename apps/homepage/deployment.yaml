apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: applications
  labels:
    app: homepage
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  replicas: 1
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/bo0tzz/homepage:main@sha256:f17fde1a1f2042c09147068d46cf2842a1a2447a41297ce4ac5159812aa79589
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
          - secretRef:
              name: homepage-secret
          resources:
            requests:
              cpu: 20m
              memory: 200M
