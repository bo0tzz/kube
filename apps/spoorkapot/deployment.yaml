apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoorkapot
  namespace: applications
  labels:
    app: spoorkapot
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: spoorkapot
  replicas: 1
  template:
    metadata:
      labels:
        app: spoorkapot
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: spoorkapot-data
      containers:
        - name: spoorkapot
          image: ghcr.io/bo0tzz/spoorkapot:main
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
          - secretRef:
              name: spoorkapot-config
          volumeMounts:
            - name: data
              mountPath: /data
