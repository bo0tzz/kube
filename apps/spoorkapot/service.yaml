apiVersion: v1
kind: Service
metadata:
  labels:
    service: spoorkapot
  name: spoorkapot
  namespace: applications
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8000
  selector:
    app: spoorkapot
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spoorkapot
  namespace: applications
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: bo0tzz.me
spec:
  tls:
    - hosts:
        - spoorkapot.bo0tzz.me
      secretName: spoorkapot-web-tls
  rules:
    - host: spoorkapot.bo0tzz.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spoorkapot
                port:
                  name: http
