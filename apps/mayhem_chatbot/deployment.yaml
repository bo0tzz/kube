apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayhemchatbot
  namespace: applications
  labels:
    app: mayhemchatbot
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mayhemchatbot
  replicas: 1
  template:
    metadata:
      labels:
        app: mayhemchatbot
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: mayhemchatbot
          image: ghcr.io/bo0tzz/mayhem_chatbot:main
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: mayhemchatbot-secret
          resources:
            requests:
              cpu: 20m
              memory: 200M