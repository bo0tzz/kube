apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app changedetection
  namespace: applications
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "3.6.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    controllers:
      *app :
        containers:
          *app :
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: "0.51.1"
            env:
              PORT: &port 5000
              PLAYWRIGHT_DRIVER_URL: ws://localhost:3000

          browser:
            image:
              pullPolicy: Always
              repository: docker.io/browserless/chrome
              tag: "1-chrome-stable"
            env:
              - name: SCREEN_WIDTH
                value: "1920"
              - name: SCREEN_HEIGHT
                value: "1024"
              - name: SCREEN_DEPTH
                value: "16"
              - name: ENABLE_DEBUGGER
                value: "false"
              - name: PREBOOT_CHROME
                value: "true"
              - name: CONNECTION_TIMEOUT
                value: "300000"
              - name: MAX_CONCURRENT_SESSIONS
                value: "10"
              - name: CHROME_REFRESH_TIME
                value: "600000"
              - name: DEFAULT_BLOCK_ADS
                value: "true"
              - name: DEFAULT_STEALTH
                value: "true"

    persistence:
      datastore:
        enabled: true
        storageClass: zfs-iscsi
        size: 20Gi
        accessMode: ReadWriteOnce

    service:
      main:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: &host "cd.bo0tzz.me"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
            secretName: *host
