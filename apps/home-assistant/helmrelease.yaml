apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: applications
spec:
  interval: 1h
  chart:
    spec:
      chart: home-assistant
      version: "13.4.2"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: applications
      interval: 1h
  values:
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: hass.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.bo0tzz.me
            secretName: home-assistant-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 250M
