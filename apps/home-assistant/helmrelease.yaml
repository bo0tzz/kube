apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: applications
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: applications
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.5.0
    env:
      TZ: Europe/Amsterdam
    service:
      main:
        ports:
          http:
            port: 8123
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            interval: 1m
            scrapeTimeout: 10s
            path: /api/prometheus
            bearerTokenSecret:
              name: hass-monitor-secret
              key: BEARER_TOKEN
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: hass.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.bo0tzz.me
            secretName: home-assistant-web-tls
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        cpu: 20m
        memory: 250M
