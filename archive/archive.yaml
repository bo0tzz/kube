apiVersion: apps/v1
kind: Deployment
metadata:
  name: archive-warrior
  namespace: archive
  labels:
    app: archive
spec:
  selector:
    matchLabels:
      app: archive
  replicas: 1
  template:
    metadata:
      labels:
        app: archive
    spec:
      containers:
        - name: archive-warrior
          image: atdr.meo.ws/archiveteam/warrior-dockerfile
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: archive
  namespace: archive
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: archive
  namespace: archive
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - archive-warrior.bo0tzz.me
    secretName: archive-web-tls
  rules:
  - host: archive-warrior.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: archive
          servicePort: 80
