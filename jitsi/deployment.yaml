apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: jitsi
  name: jitsi
  namespace: jitsi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: jitsi
  template:
    metadata:
      labels:
        k8s-app: jitsi
    spec:
      containers:
        - name: jicofo
          image: jitsi/jicofo:stable-7001
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
        - name: prosody
          image: jitsi/prosody:stable-7001
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
        - name: web
          image: jitsi/web:stable-7001
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: shared-config
        - name: jvb
          image: jitsi/jvb:stable-7001
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "2"
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
          env:
            - name: DOCKER_HOST_ADDRESS
              value: 83.86.109.63
