apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: jitsi
  name: jitsi
  namespace: jitsi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: jitsi
  template:
    metadata:
      labels:
        k8s-app: jitsi
    spec:
      containers:
        - name: jicofo
          image: jitsi/jicofo:stable-5076
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
        - name: prosody
          image: jitsi/prosody:stable-5076
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
        - name: web
          image: jitsi/web:stable-5076
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: shared-config
        - name: jvb
          image: jitsi/jvb:stable-5076
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "2"
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config
          env:
            - name: DOCKER_HOST_ADDRESS
              value: 85.148.132.202
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: jibri
  name: jibri
  namespace: jitsi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: jibri
  template:
    metadata:
      labels:
        k8s-app: jibri
    spec:
      containers:
        - name: jibri
          image: jitsi/jibri:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: jitsi-config
            - configMapRef:
                name: shared-config              
          env:
            - name: DISPLAY
              value: :0
            - name: XMPP_SERVER
              value: prosody
            - name: XMPP_BOSH_URL_BASE
              value: http://prosody:5280
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - NET_BIND_SERVICE
          volumeMounts:
            - name: snd
              mountPath: /dev/snd
            - name: shm
              mountPath: /dev/shm
            - name: recordings
              mountPath: /config/recordings
      volumes:
        - name: snd
          hostPath:
            path: /dev/snd
        - name: shm
          hostPath:
            path: /dev/shm
        - name: recordings
          persistentVolumeClaim:
            claimName: jibri-recordings
      tolerations:
        - key: "SoundAvailable"
          operator: "Exists"
          effect: "NoSchedule"