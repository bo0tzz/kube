apiVersion: v1
kind: Service
metadata:
  labels:
    service: jvb
  name: jvb-udp
  namespace: jitsi
spec:
  type: LoadBalancer
  ports:
  - name: "udp"
    port: 30300
    protocol: UDP
    targetPort: 30300
    nodePort: 30300
  selector:
    k8s-app: jitsi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: jvb
  name: jvb-tcp
  namespace: jitsi
spec:
  type: LoadBalancer
  ports:
  - name: "tcp"
    port: 4443
    protocol: TCP
    targetPort: 4443
    nodePort: 4443
  selector:
    k8s-app: jitsi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: web
  name: web
  namespace: jitsi
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  - name: "https"
    port: 443
    targetPort: 443
  selector:
    k8s-app: jitsi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: prosody
  name: prosody
  namespace: jitsi
spec:
  ports:
  - name: "bosh"
    port: 5280
    targetPort: 5280
  - name: "5222"
    port: 5222
    targetPort: 5222
  selector:
    k8s-app: jitsi
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jitsi
  namespace: jitsi
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts: 
    - jitsi.bo0tzz.me
    secretName: jitsi-web-tls
  rules:
  - host: jitsi.bo0tzz.me
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: http
