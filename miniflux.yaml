apiVersion: v1
kind: Namespace
metadata:
  name: miniflux
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: k8s-at-home
  namespace: miniflux
spec:
  interval: 1h
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  interval: 1h
  chart:
    spec:
      chart: miniflux
      version: '4.6.1'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: miniflux
      interval: 1h
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - host: feed.bo0tzz.me
        tls:
          - hosts:
              - feed.bo0tzz.me
            secretName: feed-web-tls
    postgresql:
      persistence:
        enabled: true
        storageClass: nfs-client