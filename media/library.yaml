apiVersion: v1
kind: PersistentVolume
metadata:
  name: library
  namespace: media
spec:
  storageClassName: manual
  capacity:
    storage: 400G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.10
    path: "/mnt/user/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library
  namespace: media
spec:
  storageClassName: manual
  volumeName: library