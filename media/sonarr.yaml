apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.12.2900@sha256:ec075b728729e6f046fe9153d8222c918b742704b3280f750db7072d6f241122
    service:
      main:
        ports:
          http:
            port: 8989
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
        size: 2Gi
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: sonarr.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sonarr.bo0tzz.me
            secretName: sonarr-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 500M
