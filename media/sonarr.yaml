apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: sonarr
      version: '12.2.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: sonarr.bo0tzz.me
            paths:
              - path: /
        tls:
          - secretName: sonarr-web-tls
            hosts:
              - sonarr.bo0tzz.me
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1G
      media:
        enabled: true
        type: pvc
        existingClaim: video-library
      download:
        enabled: true
        mountPath: /download
        type: pvc
        existingClaim: video-downloads