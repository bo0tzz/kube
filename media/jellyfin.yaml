apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: jellyfin
      version: '8.2.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: jellyfin.bo0tzz.me
            paths:
              - path: /
        tls:
          - secretName: jellyfin-web-tls
            hosts:
              - jellyfin.bo0tzz.me
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1G
      cache:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 10G
      media:
        enabled: true
        type: pvc
        existingClaim: library