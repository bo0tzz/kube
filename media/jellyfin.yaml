---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
  values:
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.11
    env:
      TZ: "Europe/Amsterdam"
      JELLYFIN_CACHE_DIR: "/cache"
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: jellyfin.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - jellyfin.bo0tzz.me
            secretName: jellyfin-web-tls
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
        size: 20Gi
      transcode:
        enabled: true
        type: emptyDir
      cache:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media-library
        readOnly: true
    resources:
      requests:
        cpu: 1
        memory: 1G
      limits:
        memory: 1.5G
