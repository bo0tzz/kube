apiVersion: v1
kind: ConfigMap
metadata:
  name: dashy-config
  namespace: media
data:
  conf.yml: |-
    pageInfo:
      title: Dashboard
    appConfig:
      theme: material-dark
      statusCheck: true
      allowConfigEdit: false
      faviconApi: local
    sections:
      - name: Media
        icon: fas fa-camera-movie
        items:
          - title: Emby
            description: Watch stuff
            icon: favicon
            url: http://192.168.2.10:8096/
          - title: Ombi
            description: Request media
            icon: favicon
            url: http://192.168.2.10:3579/