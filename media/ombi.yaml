apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/ombi
      tag: 4.22.5@sha256:4313ae102e4a62cb589b1fd8819d185c74d8e4da95ac0139430865812a98fc0e
    service:
      main:
        ports:
          http:
            port: 3579
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: ombi.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ombi.bo0tzz.me
            secretName: ombi-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 400M