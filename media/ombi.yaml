apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: ombi
      version: '11.4.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    persistence:
      config:
        enabled: true
        storageClass: openebs-jiva-csi-default
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: ombi.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ombi.bo0tzz.me
            secretName: ombi-web-tls