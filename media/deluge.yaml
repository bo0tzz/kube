apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deluge
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: deluge
      version: '5.3.2'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: openebs-jiva-csi-default
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: deluge.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - deluge.bo0tzz.me
            secretName: deluge-web-tls