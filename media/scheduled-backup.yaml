apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: media
spec:
  backend:
    s3:
      endpoint: http://minio-backup.storage:9000
      bucket: media-volumes
      accessKeyIDSecretRef:
        name: minio-root
        key: MINIO_ROOT_USER
      secretAccessKeySecretRef:
        name: minio-root
        key: MINIO_ROOT_PASSWORD
  backup:
    schedule: '@daily-random'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  check:
    schedule: '@weekly-random'
  prune:
    schedule: '@weekly-random'
    retention:
      keepLast: 5
      keepMonthly: 3
---
