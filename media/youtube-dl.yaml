apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-dl
  namespace: media
  labels:
    app: youtube-dl
spec:
  selector:
      matchLabels:
        app: youtube-dl
  replicas: 1 
  template:
    metadata:
      labels:
        app: youtube-dl
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-library
      containers:
        - name: youtube-dl
          image: ghcr.io/bo0tzz/yt_emby_sync:main
          imagePullPolicy: Always
          volumeMounts:
            - name: media
              mountPath: /media
          env:
            - name: YT_PLAYLIST_URL
              value: https://www.youtube.com/playlist?list=PL3g5xwbQbHOQnjbZHQfeJW08PotvJ3JEh
            - name: DOWNLOAD_FOLDER
              value: /media/youtube
            - name: DESTRUCTIVE
              value: "true"
            - name: DOWNLOAD_CRON_SCHEDULE
              value: "*/10 * * * *"
