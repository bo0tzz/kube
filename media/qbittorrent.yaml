apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.0@sha256:cb6259df3be61a5108bc4f85b09a523fc4b250589ca9b315ef927cbdf779afb6
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: qbittorrent.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - qbittorrent.bo0tzz.me
            secretName: qbittorrent-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 150M