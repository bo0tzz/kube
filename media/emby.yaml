apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emby
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      repository: emby/embyserver
      tag: 4.10.0.2
    env:
      UID: 568
      GID: 568
    service:
      main:
        ports:
          http:
            port: 8096
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
        size: 20Gi
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: emby.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - emby.bo0tzz.me
            secretName: emby-web-tls
      external:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: bo0tzz.me
          auth.kube.bo0tzz.me/enabled: "true"
        hosts:
          - host: emby-external.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - emby-external.bo0tzz.me
            secretName: emby-external-web-tls
    resources:
      requests:
        cpu: 1
        memory: 1G
      limits:
        memory: 1.5G
