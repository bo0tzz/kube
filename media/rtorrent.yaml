apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: rtorrent-flood
      version: '9.3.2'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    env:
      FLOOD_OPTION_ALLOWEDPATH: /media/download
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: openebs-jiva-csi-default
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: rtorrent.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - rtorrent.bo0tzz.me
            secretName: rtorrent-web-tls