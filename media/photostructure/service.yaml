apiVersion: v1
kind: Service
metadata:
  labels:
    service: photostructure
  name: photostructure
  namespace: media
spec:
  ports:
    - port: 80
      targetPort: 1787
  selector:
    app: photostructure
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photostructure
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - photos.bo0tzz.me
      secretName: photostructure-web-tls
  rules:
    - host: photos.bo0tzz.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: photostructure
                port:
                  number: 80
