apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: radarr
      version: '16.3.2'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
      media:
        enabled: true
        existingClaim: media-library
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: radarr.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - radarr.bo0tzz.me
            secretName: radarr-web-tls