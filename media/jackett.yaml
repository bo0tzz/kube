apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/jackett
      tag: 0.20.2158@sha256:3b5714dc5717f0b7740fb11dd00cb5189d5cb8c0258441133c9c618332b06eb9
    service:
      main:
        ports:
          http:
            port: 9117
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: jackett.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - jackett.bo0tzz.me
            secretName: jackett-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 250M