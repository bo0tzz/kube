apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: media
      interval: 1h
  values:
    image:
      # pain
      repository: ghcr.io/linuxserver/jackett
      tag: "0.21.648"
    env:
      PUID: "568"
      PGID: "568"
    service:
      main:
        ports:
          http:
            port: 9117
    persistence:
      config:
        enabled: true
        storageClass: zfs-iscsi
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: jackett.bo0tzz.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - jackett.bo0tzz.me
            secretName: jackett-web-tls
    resources:
      requests:
        cpu: 20m
        memory: 250M
