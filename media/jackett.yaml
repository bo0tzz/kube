apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: jackett
      version: '10.2.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: media
      interval: 1h
  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: jackett.bo0tzz.me
            paths:
              - path: /
        tls:
          - secretName: jackett-web-tls
            hosts:
              - jackett.bo0tzz.me
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1G