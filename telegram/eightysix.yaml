apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: eightysix-settings
  namespace: telegram
spec:
  encryptedData:
    settings.toml: 
  template:
    metadata:
      name: eightysix-settings
      namespace: telegram
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eightysix
  namespace: telegram
spec:
  selector:
    matchLabels:
      app: eightysix
  template:
    metadata:
      labels:
        app: eightysix
    spec:
      volumes:
      - name: settings
        secret:
          secretName: eightysix-settings
      containers:
      - name: eightysix
        image: ghcr.io/bo0tzz/eightysix:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
        volumeMounts:
          - mountPath: "/usr/src/eightysix/settings.toml"
            name: settings
            readOnly: true
