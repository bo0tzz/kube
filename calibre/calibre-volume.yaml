apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-volume
  namespace: calibre
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.2
    path: "/mnt/user/appdata"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-volume
  namespace: calibre
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
