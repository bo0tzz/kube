apiVersion: v1
kind: Service
metadata:
  labels:
    service: homepage
  name: homepage
  namespace: homepage
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 4000
  selector:
    app: homepage
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - bo0tzz.me
      secretName: homepage-web-tls
  rules:
    - host: bo0tzz.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  name: http
